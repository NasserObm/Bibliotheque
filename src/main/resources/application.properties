spring.application.name=Bibliotheque
# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bibliotheque?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mot_de_passe

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuration de JWT
jwt.secret=MonSecretJWTTrèsSécurisé
jwt.expiration=86400000 # 1 jour en millisecondes

# Configuration de Swagger (désactiver la sécurité sur Swagger UI si besoin)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
